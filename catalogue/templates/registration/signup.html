{% extends "layouts/base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2>Inscription</h2>
<form method="post" action="{% url 'accounts:user-signup' %}">
  {% csrf_token %}
  {{ form }}
  <button type="submit">S'inscrire</button>
</form>
<p>Ou <a href="{% url 'login' %}">connectez-vous</a> si vous avez déjà un compte.</p>
{% endblock %}
